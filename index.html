<body class="bg-dark-subtle position-relative">
<main class="container " >

    <div class=" p-3 my-3  shadow-lg p-3 mb-5   text-center text-bg-success rounded-pill">
        <h1 class="h2 mb-0 text-white lh-1">Мой список дел</h1>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <div class="mb-2  input-group">
            <input type="text" class="form-control" id="recording-task" name="note" placeholder="Запись" required>
            <button type="button" class="btn btn-success " id="btn-add-note"> Добавить </button>
        </div>

        <div class="mb-1  form-floating d-grid  d-md-flex justify-content-md-end">
            <div class="col-md-3 me-2 rounded-start">
                <select class="form-select " id="sort-status">
                    <option selected disabled>Сортировка...</option>
                    <option value="">Без сортировки</option>
                    <option value="noteWaiting">Ожидающие</option>
                    <option value="noteSuccess">Все выполненные</option>
                    <option value="noteNotSuccess">Все не выполненные</option>
                </select>
            </div>
            <div class="btn-group ">
                <button type="button"  class="btn btn-outline-danger dropdown-toggle rounded-bottom" data-bs-toggle="dropdown" aria-expanded="false">
                    Удаление
                </button>
                <ul id="main-delete" class="dropdown-menu bg-secondary-subtle ">
                    <li><button class="dropdown-item text-black" ><strong>Все</strong></button></li>
                    <li><button class="dropdown-item text-black" ><strong>Выбрать</strong></button></li>
                    <li><button class="dropdown-item text-black" ><strong>Все выполненные</strong></button></li>
                    <li><button class="dropdown-item text-black" ><strong>Все не выполненные</strong></button></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm">

        <ul class="list-group">
        </ul>
    </div>
</main>

<div class="btn-group position-fixed bottom-0 end-0 mb-3 me-3 z-3 delete-checkBox">
    <button type="button" id="delete-cancel" class="btn   btn-secondary">
        Отмена
    </button>
    <button type="button" id="delete-submit" class="btn btn-danger">
        Удалить
    </button>
    </ul>
</div>
